<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，季辰琪！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a, #2a2a6a);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            color: #ffd700;
        }
        
        .birthday-person {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
        }
        
        .message-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .signature {
            font-size: 1.2rem;
            text-align: right;
            font-style: italic;
            color: #a8d8ff;
        }
        
        /* 雪花画布 */
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 烟花画布 */
        #fireworksCanvas {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: 5;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .birthday-person {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <!-- 装饰星星 -->

    <div class="container">

        <div class="birthday-person">季辰琪</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            
            // 尝试自动播放，如果被阻止则通过用户交互触发
            const playAudio = () => {
                audio.play().catch(error => {
                    console.log('自动播放被阻止，需要用户交互');
                    // 添加一个按钮让用户手动启动音频
                    const playButton = document.createElement('button');

                    playButton.style.position = 'fixed';

                    playButton.style.right = '10px';
                    playButton.addEventListener('click', () => {

                        playButton.remove();
                    });
                    document.body.appendChild(playButton);
                });
            };
            
            // 尝试自动播放
            playAudio();
        });

<canvas id="fireworksCanvas"></canvas>
    
    <div class="container">
        <h1>烟花绽放动态背景</h1>
        <p>这是一个带有烟花绽放效果的动态背景页面。</p>
        <p>烟花会自动在屏幕随机位置绽放，营造出节日的氛围。</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="fireworksIntensity">烟花密度: <span id="fireworksIntensityValue">5</span></label>
                <input type="range" id="fireworksIntensity" min="1" max="10" value="5">
            </div>
            
            <div class="control-group">
                <label for="particleCount">粒子数量: <span id="particleCountValue">100</span></label>
                <input type="range" id="particleCount" min="50" max="200" value="100">
            </div>
            
            <button id="triggerFireworks">手动触发烟花</button>
            <button id="toggleFireworks">暂停烟花</button>
        </div>
    </div>

    <script>
        // 烟花效果实现
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const ctx = fireworksCanvas.getContext('2d');
        
        // 设置画布尺寸
        function resizeCanvas() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 3 + 1;
                this.gravity = 0.05;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += this.gravity; // 重力效果
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 烟花类
        class Firework {
            constructor(x, y) {
                this.x = x || Math.random() * fireworksCanvas.width;
                this.y = y || fireworksCanvas.height;
                this.targetY = Math.random() * (fireworksCanvas.height * 0.7);
                this.speed = Math.random() * 5 + 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
                this.angle = Math.atan2(this.targetY - this.y, this.x - this.x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    
                    // 绘制上升轨迹
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + 10);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // 绘制烟花头
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // 检查是否到达爆炸点
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    // 更新爆炸粒子
                    this.particles.forEach(particle => {
                        particle.update();
                    });
                    
                    // 移除消失的粒子
                    this.particles = this.particles.filter(particle => particle.alpha > 0);
                }
            }
            
            explode() {
                this.exploded = true;
                const particleCount = document.getElementById('particleCount').value;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            draw() {
                if (this.exploded) {
                    this.particles.forEach(particle => {
                        particle.draw();
                    });
                }
            }
        }
        
        // 烟花数组和控制变量
        let fireworks = [];
        let fireworksIntensity = 5;
        let fireworksEnabled = true;
        
        // 烟花动画
        function animateFireworks() {
            ctx.fillStyle = 'rgba(10, 10, 20, 0.1)';
            ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            // 随机添加新烟花
            if (fireworksEnabled && Math.random() < fireworksIntensity / 100) {
                fireworks.push(new Firework());
            }
            
            // 更新和绘制所有烟花
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                // 移除已经消失的烟花
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animateFireworks);
        }
        
        // 初始化烟花动画
        animateFireworks();
        
        // 控制面板功能
        document.getElementById('fireworksIntensity').addEventListener('input', function() {
            fireworksIntensity = parseInt(this.value);
            document.getElementById('fireworksIntensityValue').textContent = fireworksIntensity;
        });
        
        document.getElementById('particleCount').addEventListener('input', function() {
            document.getElementById('particleCountValue').textContent = this.value;
        });
        
        document.getElementById('triggerFireworks').addEventListener('click', function() {
            // 手动触发一组烟花
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    fireworks.push(new Firework());
                }, i * 300);
            }
        });
        
        document.getElementById('toggleFireworks').addEventListener('click', function() {
            fireworksEnabled = !fireworksEnabled;
            this.textContent = fireworksEnabled ? '暂停烟花' : '继续烟花';
        });
        
        // 点击页面任意位置触发烟花
        document.addEventListener('click', function(e) {
            if (e.target.id !== 'triggerFireworks' && e.target.id !== 'toggleFireworks') {
                fireworks.push(new Firework(e.clientX, e.clientY));
            }
        });
    </script>





   
</body>
