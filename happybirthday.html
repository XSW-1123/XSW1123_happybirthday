    <script>
        // çƒŸèŠ±æ•ˆæœå®ç°
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const ctx = fireworksCanvas.getContext('2d');
        
        // è®¾ç½®ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 3 + 1;
                this.gravity = 0.05;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += this.gravity; // é‡åŠ›æ•ˆæœ
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y) {
                this.x = x || Math.random() * fireworksCanvas.width;
                this.y = y || fireworksCanvas.height;
                this.targetY = Math.random() * (fireworksCanvas.height * 0.7);
                this.speed = Math.random() * 5 + 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
                this.angle = Math.atan2(this.targetY - this.y, this.x - this.x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    
                    // ç»˜åˆ¶ä¸Šå‡è½¨è¿¹
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + 10);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // ç»˜åˆ¶çƒŸèŠ±å¤´
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾çˆ†ç‚¸ç‚¹
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    // æ›´æ–°çˆ†ç‚¸ç²’å­
                    this.particles.forEach(particle => {
                        particle.update();
                    });
                    
                    // ç§»é™¤æ¶ˆå¤±çš„ç²’å­
                    this.particles = this.particles.filter(particle => particle.alpha > 0);
                }
            }
            
            explode() {
                this.exploded = true;
                const particleCount = document.getElementById('particleCount').value;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            draw() {
                if (this.exploded) {
                    this.particles.forEach(particle => {
                        particle.draw();
                    });
                }
            }
        }
        
        // çƒŸèŠ±æ•°ç»„å’Œæ§åˆ¶å˜é‡
        let fireworks = [];
        let fireworksIntensity = 5;
        let fireworksEnabled = true;
        
        // çƒŸèŠ±åŠ¨ç”»
        function animateFireworks() {
            ctx.fillStyle = 'rgba(10, 10, 20, 0.1)';
            ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            // éšæœºæ·»åŠ æ–°çƒŸèŠ±
            if (fireworksEnabled && Math.random() < fireworksIntensity / 100) {
                fireworks.push(new Firework());
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                // ç§»é™¤å·²ç»æ¶ˆå¤±çš„çƒŸèŠ±
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animateFireworks);
        }
        
        // åˆå§‹åŒ–çƒŸèŠ±åŠ¨ç”»
        animateFireworks();
        
        // æ§åˆ¶é¢æ¿åŠŸèƒ½
        document.getElementById('fireworksIntensity').addEventListener('input', function() {
            fireworksIntensity = parseInt(this.value);
            document.getElementById('fireworksIntensityValue').textContent = fireworksIntensity;
        });
        
        document.getElementById('particleCount').addEventListener('input', function() {
            document.getElementById('particleCountValue').textContent = this.value;
        });
        
        document.getElementById('triggerFireworks').addEventListener('click', function() {
            // æ‰‹åŠ¨è§¦å‘ä¸€ç»„çƒŸèŠ±
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    fireworks.push(new Firework());
                }, i * 300);
            }
        });
        
        document.getElementById('toggleFireworks').addEventListener('click', function() {
            fireworksEnabled = !fireworksEnabled;
            this.textContent = fireworksEnabled ? 'æš‚åœçƒŸèŠ±' : 'ç»§ç»­çƒŸèŠ±';
        });
        
        // ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®è§¦å‘çƒŸèŠ±
        document.addEventListener('click', function(e) {
            if (e.target.id !== 'triggerFireworks' && e.target.id !== 'toggleFireworks') {
                fireworks.push(new Firework(e.clientX, e.clientY));
            }
        });
    </script>

 <script>
        // è·å–Canvaså…ƒç´ å’Œä¸Šä¸‹æ–‡
        const snowCanvas = document.getElementById('snowCanvas');
        const snowCtx = snowCanvas.getContext('2d');
        
        // è®¾ç½®ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight;
        }
        
        // åˆå§‹åŒ–å˜é‡
        let snowflakes = [];
        let snowCount = 150;
        let snowSpeed = 2;
        let maxSnowSize = 3;
        
        // é›ªèŠ±ç±»
        class Snowflake {
            constructor() {
                this.x = Math.random() * snowCanvas.width;
                this.y = Math.random() * -snowCanvas.height;
                this.size = Math.random() * maxSnowSize + 1;
                this.speed = Math.random() * snowSpeed + 0.5;
                this.wind = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.7 + 0.3;
                this.wobble = Math.random() * 0.05;
                this.wobbleX = 0;
            }
            
            update() {
                this.y += this.speed;
                this.wobbleX += this.wobble;
                this.x += this.wind + Math.sin(this.wobbleX) * 0.5;
                
                // å¦‚æœé›ªèŠ±é£˜å‡ºç”»å¸ƒï¼Œé‡ç½®åˆ°é¡¶éƒ¨
                if (this.y > snowCanvas.height) {
                    this.y = Math.random() * -50;
                    this.x = Math.random() * snowCanvas.width;
                }
                
                // å¦‚æœé›ªèŠ±é£˜å‡ºå·¦å³è¾¹ç•Œï¼Œä»å¦ä¸€è¾¹è¿›å…¥
                if (this.x > snowCanvas.width) {
                    this.x = 0;
                } else if (this.x < 0) {
                    this.x = snowCanvas.width;
                }
            }
            
            draw() {
                snowCtx.beginPath();
                snowCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                snowCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                snowCtx.fill();
                
                // æ·»åŠ ä¸€äº›ç»†èŠ‚ä½¿é›ªèŠ±çœ‹èµ·æ¥æ›´çœŸå®
                snowCtx.beginPath();
                snowCtx.arc(this.x - this.size/3, this.y - this.size/3, this.size/3, 0, Math.PI * 2);
                snowCtx.arc(this.x + this.size/3, this.y - this.size/3, this.size/3, 0, Math.PI * 2);
                snowCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.7})`;
                snowCtx.fill();
            }
        }
        
        // åˆ›å»ºé›ªèŠ±
        function createSnowflakes() {
            snowflakes = [];
            for (let i = 0; i < snowCount; i++) {
                snowflakes.push(new Snowflake());
            }
        }
        
        // é›ªèŠ±åŠ¨ç”»
        function animateSnow() {
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            
            // æ·»åŠ ä¸€äº›æ·±åº¦æ•ˆæœ - è¿œå¤„çš„é›ªèŠ±æ›´æ¨¡ç³Š
            snowCtx.shadowBlur = 10;
            snowCtx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            
            snowflakes.forEach(snowflake => {
                snowflake.update();
                snowflake.draw();
            });
            
            requestAnimationFrame(animateSnow);
        }
        
        // åˆå§‹åŒ–
        function init() {
            resizeCanvas();
            createSnowflakes();
            animateSnow();
        }
        
        // æ§åˆ¶é¢æ¿åŠŸèƒ½
        document.getElementById('snowCount').addEventListener('input', function() {
            snowCount = this.value;
            document.getElementById('countValue').textContent = snowCount;
            createSnowflakes();
        });
        
        document.getElementById('snowSpeed').addEventListener('input', function() {
            snowSpeed = parseFloat(this.value);
            document.getElementById('speedValue').textContent = snowSpeed;
            // æ›´æ–°ç°æœ‰é›ªèŠ±çš„é€Ÿåº¦
            snowflakes.forEach(snowflake => {
                const baseSpeed = Math.random() * snowSpeed + 0.5;
                snowflake.speed = baseSpeed;
            });
        });
        
        document.getElementById('snowSize').addEventListener('input', function() {
            maxSnowSize = parseFloat(this.value);
            document.getElementById('sizeValue').textContent = maxSnowSize;
            // æ›´æ–°ç°æœ‰é›ªèŠ±çš„å¤§å°
            snowflakes.forEach(snowflake => {
                snowflake.size = Math.random() * maxSnowSize + 1;
            });
        });
        
        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('snowCount').value = 150;
            document.getElementById('snowSpeed').value = 2;
            document.getElementById('snowSize').value = 3;
            
            snowCount = 150;
            snowSpeed = 2;
            maxSnowSize = 3;
            
            document.getElementById('countValue').textContent = snowCount;
            document.getElementById('speedValue').textContent = snowSpeed;
            document.getElementById('sizeValue').textContent = maxSnowSize;
            
            createSnowflakes();
        });
        
        // çª—å£è°ƒæ•´å¤§å°æ—¶é‡ç½®ç”»å¸ƒ
        window.addEventListener('resize', function() {
            resizeCanvas();
            createSnowflakes();
        });
        
        // å¯åŠ¨åŠ¨ç”»
        init();
    </script>
