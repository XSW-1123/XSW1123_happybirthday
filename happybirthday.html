<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，季辰琪！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a, #2a2a6a);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            color: #ffd700;
        }
        
        .birthday-person {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
        }
        
        .message-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .signature {
            font-size: 1.2rem;
            text-align: right;
            font-style: italic;
            color: #a8d8ff;
        }
        
        /* 雪花画布 */
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 烟花画布 */
        #fireworksCanvas {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: 5;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .birthday-person {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 雪花画布 -->
    <canvas id="snowCanvas"></canvas>
    
    <!-- 烟花画布 -->
    <canvas id="fireworksCanvas"></canvas>
    
    <!-- 装饰星星 -->
    <div id="starsContainer"></div>
    
    <div class="container">
        <h1>生日快乐！</h1>
        <div class="birthday-person">季辰琪</div>
        
        <div class="message-container">
            <p class="message">老大</p>
            <p class="message">生日快乐</p>
            <p class="message">愿你的每一天都充满阳光与欢笑。</p>
            <p class="message">在这特别的日子里，送上我最真挚的祝福！</p>
            
            <div class="signature">—— 徐硕伟</div>
        </div>
    </div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                // 随机闪烁延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 雪花效果
        const snowCanvas = document.getElementById('snowCanvas');
        const snowCtx = snowCanvas.getContext('2d');
        
        // 设置画布尺寸
        function resizeCanvas() {
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight * 0.6;
            
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight * 0.4;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 雪花类
        class Snowflake {
            constructor() {
                this.x = Math.random() * snowCanvas.width;
                this.y = Math.random() * -snowCanvas.height;
                this.size = Math.random() * 4 + 1;
                this.speed = Math.random() * 3 + 1;
                this.wind = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.7 + 0.3;
            }
            
            update() {
                this.y += this.speed;
                this.x += this.wind;
                
                // 如果雪花飘出画布，重置到顶部
                if (this.y > snowCanvas.height) {
                    this.y = Math.random() * -50;
                    this.x = Math.random() * snowCanvas.width;
                }
                
                // 如果雪花飘出左右边界，从另一边进入
                if (this.x > snowCanvas.width) {
                    this.x = 0;
                } else if (this.x < 0) {
                    this.x = snowCanvas.width;
                }
            }
            
            draw() {
                snowCtx.beginPath();
                snowCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                snowCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                snowCtx.fill();
            }
        }
        
        // 创建雪花数组
        const snowflakes = [];
        const snowflakeCount = 150;
        
        for (let i = 0; i < snowflakeCount; i++) {
            snowflakes.push(new Snowflake());
        }
        
        // 雪花动画
        function animateSnow() {
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            
            snowflakes.forEach(snowflake => {
                snowflake.update();
                snowflake.draw();
            });
            
            requestAnimationFrame(animateSnow);
        }
        
        // 烟花效果
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');
        
        // 烟花类
        class Firework {
            constructor() {
                this.x = Math.random() * fireworksCanvas.width;
                this.y = fireworksCanvas.height;
                this.targetY = Math.random() * fireworksCanvas.height * 0.7;
                this.speed = Math.random() * 5 + 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
                this.radius = 0;
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    
                    // 绘制上升轨迹
                    fireworksCtx.beginPath();
                    fireworksCtx.moveTo(this.x, this.y + 10);
                    fireworksCtx.lineTo(this.x, this.y);
                    fireworksCtx.strokeStyle = this.color;
                    fireworksCtx.lineWidth = 2;
                    fireworksCtx.stroke();
                    
                    // 绘制烟花头
                    fireworksCtx.beginPath();
                    fireworksCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    fireworksCtx.fillStyle = this.color;
                    fireworksCtx.fill();
                    
                    // 检查是否到达爆炸点
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    // 更新爆炸粒子
                    this.particles.forEach(particle => {
                        particle.update();
                    });
                    
                    // 移除消失的粒子
                    this.particles = this.particles.filter(particle => particle.alpha > 0);
                }
            }
            
            explode() {
                this.exploded = true;
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            draw() {
                if (this.exploded) {
                    this.particles.forEach(particle => {
                        particle.draw();
                    });
                }
            }
        }
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 3 + 1;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.05; // 重力效果
                this.alpha -= this.decay;
            }
            
            draw() {
                fireworksCtx.save();
                fireworksCtx.globalAlpha = this.alpha;
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                fireworksCtx.fillStyle = this.color;
                fireworksCtx.fill();
                fireworksCtx.restore();
            }
        }
        
        // 烟花数组
        const fireworks = [];
        
        // 烟花动画
        function animateFireworks() {
            fireworksCtx.fillStyle = 'rgba(10, 10, 20, 0.1)';
            fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            // 随机添加新烟花
            if (Math.random() < 0.03) {
                fireworks.push(new Firework());
            }
            
            // 更新和绘制所有烟花
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                // 移除已经消失的烟花
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animateFireworks);
        }
        
        // 启动动画
        createStars();
        animateSnow();
        animateFireworks();
    </script>
</body>

</html>
